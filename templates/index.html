<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FileTools Web</title>
</head>
<body>
<h2>File Conversion</h2>
<form method="post" action="/convert" enctype="multipart/form-data">
    <input type="file" name="file" required><br><br>
    <select name="conversion">
        <option value="docx2txt">DOCX to TXT</option>
        <option value="docx2html">DOCX to HTML</option>
        <option value="image2png">Image to PNG</option>
        <option value="video2audio">Video to MP3</option>
        <option value="extract_pdf_images">Extract Images from PDF</option>
        <option value="delete_pdf_pages">Delete Page 1 from PDF</option>
        <option value="pptx2pdf">PPTX to PDF (Placeholder)</option>
    </select><br><br>
    <button type="submit">Convert</button>
</form>

<h2>Merge PDF Files</h2>
<form method="post" action="/merge" enctype="multipart/form-data">
    <input type="file" name="files" multiple required><br><br>
    <button type="submit">Merge</button>
</form>
</body>
</html>
