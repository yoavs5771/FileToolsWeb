<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="title">File Converter Tool</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1 data-i18n="title">File Converter Tool</h1>

    <!-- Language Switcher and Dark Mode Bottom Left -->
    <div style="position: fixed; bottom: 10px; left: 10px; display: flex; gap: 10px; align-items: center;">
      <div>
        <label for="languageSelect" data-i18n="language_label">🌐 Language</label>
        <select id="languageSelect"></select>
      </div>
      <button id="darkModeToggle" class="dark-mode-toggle" data-i18n="dark_mode" title="Toggle Dark Mode">🌙</button>
    </div>

    <!-- Step 1: File Upload -->
    <div class="step-section active" id="step-1">
      <h2 class="step-title" data-i18n="select_files">Select Files</h2>
      <input type="file" id="inputFiles" name="inputFiles" multiple />
      <div class="file-preview" id="filePreview"></div>

      <div id="pdfToolsContainer" style="display: none; margin-top: 20px;">
        <h3 data-i18n="pdf_tools">PDF Tools</h3>
        <div id="mergeOptionContainer">
          <label>
            <input type="checkbox" id="mergeOption" />
            <span data-i18n="merge_option">🗃️ Merge PDFs into one file</span>
          </label>
        </div>
        <div id="splitOptionContainer">
          <label>
            <input type="checkbox" id="splitOption" />
            <span data-i18n="split_option">✂️ Split PDF into multiple files</span>
          </label>
        </div>
        <div id="deletePagesContainer">
          <label for="deletePagesInput" data-i18n="delete_pages_label">🗑️ Delete pages (e.g., 1,3-5):</label>
          <input type="text" id="deletePagesInput" placeholder="1,3-5" />
        </div>
      </div>

      <div class="step-buttons">
        <button id="nextStep1" data-i18n="next" disabled>Next</button>
      </div>
    </div>

    <!-- Step 2: Format Options -->
    <div class="step-section" id="step-2">
      <h2 class="step-title" data-i18n="choose_format">Choose Output Format</h2>
      <div id="formatOptions" class="format-options">
        <!-- Dynamic checkboxes will be added here -->
      </div>

      <div class="step-buttons">
        <button id="prevStep2" data-i18n="back">Back</button>
        <button id="nextStep2" data-i18n="next">Next</button>
      </div>
    </div>

    <!-- Step 3: Summary -->
    <div class="step-section" id="step-3">
      <h2 class="step-title" data-i18n="summary">Summary</h2>
      <div id="summary-box">
        <h5 data-i18n="summary_preview">Summary:</h5>
        <p id="summaryText"></p>
      </div>
      <div class="progress">
        <div id="progressBar" class="progress-bar" style="width: 0%">0%</div>
      </div>
      <div class="step-buttons">
        <button id="prevStep3" data-i18n="back">Back</button>
        <button id="convertButton" data-i18n="convert_button">Convert</button>
      </div>
    </div>

    <!-- Step 4: Thank You -->
    <div class="step-section" id="step-4">
      <h2 class="step-title" data-i18n="done">✅ Conversion Complete</h2>
      <p data-i18n="thank_you">Thank you for using FileTools. You can support us below:</p>
      <a href="/privacy" target="_blank" data-i18n="privacy_policy">Privacy Policy</a> |
      <a href="https://www.buymeacoffee.com/yoavs5771" target="_blank" data-i18n="donate">☕ Donate</a>
    </div>

    <!-- Toast Message -->
    <div class="toast" id="toastBox">Error</div>

    <div class="footer">
      <span data-i18n="created_by">v2.1 | Created by Yoavs5771</span> | 
      <a href="/privacy" data-i18n="privacy_policy">Privacy Policy</a>
    </div>
  </div>

  <script src="/static/lang.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
